id: 2c4be0e4-d523-4abc-b63d-776149acff6c
name: name of the rule
description: description
severity: Informational
requiredDataConnectors:
 - connectorId: AWS
   dataTypes:
    - AWSCloudTrail
queryFrequency: 5h
queryPeriod: 5h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - Execution
  - Persistence
  - PrivilegeEscalation
  - DefenseEvasion
  - Discovery
  - CredentialAccess
  - LateralMovement
query: "SecurityAlert\n| take 1"
entityMappings:
  - entityType: SecurityGroup
    fieldMappings:
      - identifier: DistinguishedName
        columnName: IsIncident
  - entityType: Malware
    fieldMappings:
      - identifier: Category
        columnName: ProductComponentName
      - identifier: Name
        columnName: RemediationSteps
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: SourceComputerId
